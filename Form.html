<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <h1>Application Form</h1>
    <br>

    <form >
        <label for="">First Name : </label>  <input type="text" name="First name" >
        <label for="">Last Name : </label>  <input type="text" name="Last name"> <br><br>
        <label for="">Date of birth : </label>  <input type="date" name="Date of birth">
        <label for="">Age : </label>  <input type="number" name="Age"><br><br>
        <label for="">Gender : <select > 
            
           <option selected disabled>Choose Gender</option>
            <option >Male</option>
            <option >Female</option>
            <option >Others</option>

        </select>
        <label for="">  Email Address : </label>  <input placeholder="Enter email address" type="email" name="Email Address"><br><br>
        <label for="">Position Available : </label>  <input type="radio" name="student" id="Junior Developer"> <label for="Junior Developer">Junior Developer</label>
        <input type="radio" name="student" id="Mid-level Developer"> <label for="Mid-level Developer">Mid-level Developer</label>
        <input type="radio" name="student" id="Senior Developer"> <label for="Senior Developer">Senior Developer</label><br><br>
        <label for="">Programming Language : </label>  <input type="checkbox"> <label for="">Java</label> <input type="checkbox"> <label for="">JavaScript </label> <input type="checkbox"> <label for="">Python</label><br><br>
        <label for="">Password : </label>  <input maxlength="8" type="password">
        <label for="">Confirm Password : </label>  <input maxlength="8" type="password"><br><br>
        <button>Submit</button> <button type="reset">Reset</button>


    </form>
    
</body>
</html>
